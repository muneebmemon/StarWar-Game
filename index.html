<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="assets\css\style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars Game</title>
</head>
<body>
	<h2 class="mainHeading">STAR WARS RPG</h2>
	<div class="container">
		
		<div class="row" id="yourCharacterHeading">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>Your Character</h3>
			</div>
		</div>

		<div class="row" id="yourCharacter">
			
		</div>	
		
		<div class="row" id="enemiesAvailableHeading">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>Enemies Avaiable to Attack</h3>
			</div>
		</div>

		<div class="row" id="enemiesAvailable">
			
		</div>

		<div class="row" id="fightSectionHeading">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>Fight Section</h3>
			</div>
		</div>

		<div class="row" id="fightSection">
			<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
				<button type="button" class="btn btn-danger" id="attackButton">Attack</button>
			</div>
		</div>

		<div class="row" id="defenderHeading">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>Defender</h3>
			</div>
		</div>

		<div class="row" id="defender">
			
		</div>

	</div>
</body>
</html>
