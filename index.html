<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="assets\css\style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars Game</title>
</head>
<body>
	<h2 class="mainHeading">STAR WARS RPG</h2>
	<div class="container">
		
		<div class="row" id="yourCharacterHeading">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>Your Character</h3>
			</div>
		</div>

		<!-- This is where player's selected character will be displayed -->
		<div class="row" id="yourCharacter">
			
		</div>	
		
		<div class="row" id="enemiesAvailableHeading">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>Enemies Available to Attack</h3>
			</div>
		</div>

		<!-- This is where enemies still available to fight with player's character will be displayed -->
		<div class="row" id="enemiesAvailable">
			
		</div>

		<div class="row" id="fightSectionHeading">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>Fight Section</h3>
			</div>
		</div>
		
		<div class="row" id="fightSection">
			<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
				<button type="button" class="btn btn-danger" id="attackButton">Attack</button>
			</div>

			<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
				<button type="button" class="btn btn-primary resButton" id="restartButton">Restart</button>
			</div>
		</div>

		<div class="row" id="defenderHeading">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>Defender</h3>
			</div>
		</div>
		
		<!-- This is where defender currently fighting with player's selected characeter will be displayed -->
		<div class="row" id="defender">
			
		</div>
		
		<div class="row">

			<!-- This is where attack status will be displayed -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 attackStatus" id="attackSumm">
				<p>You attacked <span class="myDefender"></span> for <span id=defDamage></span> damage.</p>
				<p><span class="myDefender"></span> attacked you back for <span id=atkDamage></span> damage.</p>
			</div>

			<!-- This is where Game result will be displayed -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 attackStatus" id="gameOverStatus">
				<h2 id="gameOverStatusHeading" class="h2Style"></h2>
			</div>

		</div>
	</div>
</body>
</html>
